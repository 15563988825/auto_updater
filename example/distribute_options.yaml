output: dist/
releases:
  - name: dev
    jobs:
      - name: release-dev-macos
        package:
          platform: macos
          target: zip
          build_args:
            dart-define:
              APP_ENV: dev
      - name: release-dev-windows
        package:
          platform: windows
          target: exe
          build_args:
            dart-define:
              APP_ENV: dev
